<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #04</h1>
    <div id='conteudo'></div>

    <script>
        $(document).ready(function() {
            const pessoas = [
                { produto: 'Banana', preco: 9.1 },
                { produto: 'Laranja', preco: 8.4 },
                { produto: 'Uva', preco: 7.6 },
                { produto: 'Jabuticaba', preco: 9.7 }
            ]

            const linhas = pessoas.map(p => {
                const tdProduto = $('<td>').html(p.produto)
                const tdPreco = $('<td>').html(p.preco)
                return $('<tr>').append(tdProduto, tdPreco)
            })

            const tabela = $('<table>').append(linhas)
            $('#conteudo').append(tabela)
        })
    </script>
</body>
