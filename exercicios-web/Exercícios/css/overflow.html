<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            overflow: hidden; /* Tudo que for extrapolado será ocultado*/
            overflow: scroll; /* Cria uma caixa com scroll para mostrar o conteúto no eixo X e Y*/
            overflow-x: scroll; /* Aplica overflow apenas no eixo X*/
            overflow-y: hidden /* Aplica overflow apenas no eixo Y*/

        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
