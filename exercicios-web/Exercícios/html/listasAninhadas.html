<script>
    document.querySelectorAll('[pasta]').forEach(pasta => { /* seletor que pega todos com o identificação [pasta]*/
        pasta.onclick = function(e){ /* função que é chamada quando clica no elemento encontrado anteriormente*/
            const ul = pasta.nextElementSibling /* contante que armazena em si o proximo elemento irmão de da função pasta*/
            const displayAtual = ul.style.display /*constante que armazena o display atual da const ul*/
            ul.style.display = displayAtual === 'none' ?  'block' : 'none' /* alterna entre os displays block e none*/
        }
    })
</script>
